{% block content %}

<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Check out</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
            <div class="col-md-5">
              {% if error %}
                  <div class="alert alert-danger" role="alert">
                      {{ error }}
                  </div>
              {% endif %}

            </div>
        </div>
    <div class="row justify-content-center mt-5">
      <!-- class="col-md-5" -->
        <div class="col-md-5">

            <div class="form-group">
            <form method="POST">
              <!-- Name -->
              <div class="control-group">
                <label class="control-label"  for="holdername">Card Holder's Name</label>
                <div class="controls">
                  <input type="text" id="holdername" name="holdername" placeholder="Type the name on your card" class="input-xlarge">
                </div>
              </div>

              <!-- Card Number -->
              <div class="control-group">
                <label class="control-label" for="cardnumber">Card Number</label>
                <div class="controls">
                  <input type="text" id="cardnumber" name="cardnumber" placeholder="" class="input-xlarge">
                </div>
              </div>

              <!-- Expiry-->
              <div class="control-group">
                <label class="control-label" for="expiry_month">Card Expiry Date</label>
                <div class="controls">
                  <select class="span3" name="expiry_month" id="expiry_month">
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>1
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                  </select>
                  <select class="span2" name="expiry_year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                  </select>
                </div>
              </div>

              <!-- CVV -->
              <div class="control-group">
                <label class="control-label"  for="cvv">Card CVV</label>
                <div class="controls">
                  <input type="text" id="cvv" name="cvv" placeholder="Three bumbers on the back of the card" class="span2">
                </div>
              </div>



                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                  Check out
                </button>
            </form>
            </div>
            <hr>

        </div>
    </div>
{% endblock %}
