{% extends 'commerce_site/home_base.html' %}


{% block content %}
<div class="container">
<!-- {{ product.category }} -->
<h1 class="card-title">{{ category.title }}</h1>
{% for product in products %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description|safe|truncatewords:10  }}</p>
    <p class="card-text"><small class="text-muted">Price:{{ product.price }}</small></p>
    <a href="{% url 'product' product.id %}" class="btn btn-primary">View full specs</a>
  </div>

  <img src="{{ product.image.url }}" class="card-img" alt="{{ product.title }}" style="object-fit: none; /* Do not scale the image */
  object-position: center; /* Center the image within the element */
  width: 100%;
  max-height: 250px;
  margin-bottom: 1rem;">
</div>

{% endfor %}
</div>
{% endblock %}
